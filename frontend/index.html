<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스 쇼츠 자동 생성기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 헤더 -->
      <header class="header">
        <div class="header-content">
          <h1>🎬 뉴스 쇼츠 자동 생성기</h1>
          <p class="subtitle">
            AI로 30초 분량의 뉴스 쇼츠 스크립트를 자동 생성합니다
          </p>
        </div>
      </header>

      <!-- 메인 컨텐츠 -->
      <main class="main">
        <!-- 버튼 그룹 -->
        <section class="button-group">
          <h2>스크립트 생성 모드 선택</h2>

          <div class="buttons">
            <button
              id="btnNews"
              class="btn btn-primary"
              data-mode="news"
            >
              <span class="btn-icon">📰</span>
              <span class="btn-text">
                <strong>오늘 뉴스 기반</strong>
                <small>최신 뉴스를 분석하여 스크립트 생성</small>
              </span>
            </button>

            <button
              id="btnYoutube"
              class="btn btn-secondary"
              data-mode="youtube"
            >
              <span class="btn-icon">🎬</span>
              <span class="btn-text">
                <strong>유튜브 급상승 기반</strong>
                <small>인기 쇼츠를 분석하여 스크립트 생성</small>
              </span>
            </button>

            <button
              id="btnMixed"
              class="btn btn-accent"
              data-mode="mixed"
            >
              <span class="btn-icon">🔥</span>
              <span class="btn-text">
                <strong>뉴스 + 급상승 결합</strong>
                <small>뉴스와 트렌드를 결합한 스크립트 생성</small>
              </span>
            </button>
          </div>
        </section>

        <!-- 상태 표시 -->
        <section class="status-section" id="statusSection" style="display: none">
          <div class="status-box">
            <div class="spinner"></div>
            <p id="statusText">생성 중입니다...</p>
          </div>
        </section>

        <!-- 결과 표시 -->
        <section class="result-section" id="resultSection" style="display: none">
          <h2>생성 결과</h2>

          <!-- 스크립트 -->
          <div class="result-box">
            <div class="result-header">
              <h3>📝 30초 쇼츠 스크립트</h3>
              <button class="btn-copy" data-copy="script">복사</button>
            </div>
            <div class="result-content" id="scriptContent"></div>
            <div class="result-meta">
              <span id="scriptLength"></span>
            </div>
          </div>

          <!-- 제목 후보 -->
          <div class="result-box">
            <div class="result-header">
              <h3>✨ 추천 제목</h3>
              <button class="btn-copy" data-copy="titles">복사</button>
            </div>
            <div class="result-content" id="titlesContent"></div>
          </div>

          <!-- 썸네일 문구 -->
          <div class="result-box">
            <div class="result-header">
              <h3>🖼️ 썸네일 문구</h3>
              <button class="btn-copy" data-copy="thumbnails">복사</button>
            </div>
            <div class="result-content thumbnails-grid" id="thumbnailsContent"></div>
          </div>

          <!-- 이미지 프롬프트 -->
          <div class="result-box">
            <div class="result-header">
              <h3>🎨 DALL-E 3 이미지 프롬프트</h3>
              <button class="btn-copy" data-copy="imagePrompt">복사</button>
            </div>
            <div class="result-content" id="imagePromptContent"></div>
            <div class="result-actions">
              <button id="btnGenerateThumbnail" class="btn btn-small">
                🎨 썸네일 이미지 생성
              </button>
            </div>
          </div>

          <!-- 추가 기능 -->
          <div class="result-box actions-box">
            <h3>🚀 추가 기능</h3>
            <div class="actions-grid">
              <button id="btnGenerateVoice" class="btn btn-action">
                <span class="btn-icon">🎙️</span>
                <span>음성 생성 (TTS)</span>
              </button>
              <button id="btnGenerateComplete" class="btn btn-action">
                <span class="btn-icon">⚡</span>
                <span>전체 자동 생성</span>
              </button>
              <button id="btnDownloadResults" class="btn btn-action">
                <span class="btn-icon">💾</span>
                <span>결과 다운로드</span>
              </button>
              <button id="btnReset" class="btn btn-action">
                <span class="btn-icon">🔄</span>
                <span>새로 만들기</span>
              </button>
            </div>
          </div>

          <!-- 생성된 파일 -->
          <div class="result-box" id="generatedFilesBox" style="display: none">
            <h3>📁 생성된 파일</h3>
            <div id="generatedFilesContent"></div>
          </div>
        </section>

        <!-- 에러 표시 -->
        <section class="error-section" id="errorSection" style="display: none">
          <div class="error-box">
            <h3>❌ 오류 발생</h3>
            <p id="errorText"></p>
            <button id="btnRetry" class="btn btn-small">다시 시도</button>
          </div>
        </section>
      </main>

      <!-- 푸터 -->
      <footer class="footer">
        <p>
          Made with ❤️ by NewsSearch |
          <a href="https://github.com/yhoshing/NewsSearch" target="_blank">GitHub</a>
        </p>
      </footer>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
  </body>
</html>
